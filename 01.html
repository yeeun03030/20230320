<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 연습하기</title>
</head>
<body>
    <!--order, unorder 목록 태그 연습-->

    <!--순서없는 목록-->
    <ul type="square">
        <li>사과</li>
        <li>포도</li>
        <li>키위</li>
    </ul>
    <br>
    <!--순서있는 목록-->
    <ol type="A">
        <li>사과</li>
        <li>포도</li>
        <li>키위</li>
    </ol>
    <br>
    <!--중첩된 목록-->
    <ul type="circle">
        <li>
            <b>채소</b>
            <ol>
                <li>시금치</li>
                <li>파프리카</li>
                <li>당근</li>
            </ol>
        </li>
        <li>
            <b>과일</b>
            <ol>
                <li>딸기</li>
                <li>오렌지</li>
                <li>포도</li>
            </ol>
        </li>
    </ul>

    <!--타입에 사용할 수 있는 모양
    ul → disc, circle, square
    ol → 1, A, a, Ⅰ, ⅰ-->
</body>
</html>
