<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
        <table border="1" align="center">
            <tr>
                <th colspan="2">간단한 입력 양식</th>
            </tr>
            <tr>
                <td width="80" align="center"><label for="username">이름</label></td>
                <td><input id="username" type="text" name="username" placeholder="성명입력"></td>
            </tr>
            <tr>
                <td width="80" align="center">성별</td>
                <td>
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w" checked>
                    <label for="woman">여자</label>
                </td>
            </tr>
        </table>
        <br>
        <input align="center" type="submit" value="가입">
        <input align="center" type="submit" value="취소">
    </form>
</body>
</html>
